<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="fonts/Roboto/Roboto-Regular.ttf">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <meta name="description" content="">
    <meta name="keywords" content="создание сайтов, создание сайтов на заказ">

    <title>Personal Folio</title>
</head>
<body>


    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>

                    <div class="header-logo">
                        <img src="img/code.svg" alt="">
                    </div>

                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Домашняя страница</a>
                        <a class="header-nav-link" href="about.html">Обо мне</a>
                        <a class="header-nav-link active" href="contacts.html">Контакты</a>
                    </nav>
                </div>
            </div><!-- /.container -->
        </header>


        <!-- Main -->
        <div class="container">
            <main class="content">
                <div class="content-header">
                    <h1 class="title">Напишите мне <span>сообщение</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>
                </div>

                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-full" type="submit">Отправить сообщение</button>
                    </div>
                </form>
            </main>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:info@dmitry@gmail.com ">
                        <img class="contacts-icon" src="img/mail.svg" alt="">example@gmail.com
                    </a>
                    <a class="contacts-link" href="tel:+1234567890">
                        <img class="contacts-icon" src="img/tel.svg" alt="">+1234567890
                    </a>
                </div>
            </div>
        </footer>


        <img class="author" src="img/me.png" alt="">

    </div><!-- /.page -->

</body>
</html>
